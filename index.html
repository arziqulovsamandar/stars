<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="universe">
        <div class="orbit moon"></div>
        <div class="orbit mercury"></div>
        <div class="orbit venus"></div>
        <div class="orbit sun"></div>
        <div class="orbit mars"></div>
        <div class="orbit jupiter"></div>
        <div class="orbit saturn"></div>
        <div class="orbit stars">
          <div class="star" style="--j:0; --y:.1"></div>
          <div class="star" style="--j:1; --y:.5"></div>
          <div class="star" style="--j:2; --y:.2"></div>
          <div class="star" style="--j:3; --y:.1"></div>
          <div class="star" style="--j:4; --y:.6"></div>
          <div class="star" style="--j:5; --y:.2"></div>
          <div class="star" style="--j:6; --y:.9"></div>
          <div class="star" style="--j:7; --y:.4"></div>
          <div class="star" style="--j:8; --y:.3"></div>
          <div class="star" style="--j:9; --y:.5"></div>
          <div class="star" style="--j:10; --y:.3"></div>
          <div class="star" style="--j:11; --y:.4"></div>
          <div class="star" style="--j:12; --y:.7"></div>
          <div class="star" style="--j:13; --y:.8"></div>
          <div class="star" style="--j:14; --y:.1"></div>
          <div class="star" style="--j:15; --y:.2"></div>
          <div class="star" style="--j:16; --y:.9"></div>
          <div class="star" style="--j:17; --y:.4"></div>
          <div class="star" style="--j:18; --y:.3"></div>
          <div class="star" style="--j:19; --y:.5"></div>
          <div class="star" style="--j:20; --y:.9"></div>
          <div class="star" style="--j:21; --y:.2"></div>
          <div class="star" style="--j:22; --y:.6"></div>
          <div class="star" style="--j:23; --y:.2"></div>
          <div class="star" style="--j:24; --y:.8"></div>
          <div class="star" style="--j:25; --y:.7"></div>
          <div class="star" style="--j:26; --y:.1"></div>
          <div class="star" style="--j:27; --y:.3"></div>
          <div class="star" style="--j:28; --y:.4"></div>
          <div class="star" style="--j:29; --y:.7"></div>
          <div class="star" style="--j:30; --y:.8"></div>
          <div class="star" style="--j:31; --y:.3"></div>
          <div class="star" style="--j:32; --y:.4"></div>
          <div class="star" style="--j:33; --y:.7"></div>
          <div class="star" style="--j:34; --y:.8"></div>
          <div class="star" style="--j:35; --y:.1"></div>
          <div class="star" style="--j:36; --y:.2"></div>
          <div class="star" style="--j:37; --y:.9"></div>
          <div class="star" style="--j:38; --y:.4"></div>
          <div class="star" style="--j:39; --y:.3"></div>
          <div class="star" style="--j:40; --y:.2"></div>
          <div class="star" style="--j:41; --y:.8"></div>
          <div class="star" style="--j:42; --y:.7"></div>
          <div class="star" style="--j:43; --y:.1"></div>
        </div>
        <div class="body-container earth">
          <div class="human-lights"></div>
        </div>
        <div class="body-container moon">
          <div class="crater crater-1"></div>
          <div class="crater crater-2"></div>
          <div class="crater crater-3"></div>
          <div class="crater crater-4"></div>
          <div class="crater crater-5"></div>
          <div class="crater crater-6"></div>
        </div>
        <div class="body-container mercury">
          <div class="crater crater-1"></div>
          <div class="crater crater-2"></div>
          <div class="crater crater-3"></div>
          <div class="crater crater-4"></div>
          <div class="crater crater-5"></div>
          <div class="crater crater-6"></div>
          <div class="crater crater-7"></div>
          <div class="crater crater-8"></div>
          <div class="crater crater-9"></div>
          <div class="crater crater-10"></div>
          <div class="crater crater-11"></div>
          <div class="crater crater-12"></div>
          <div class="crater crater-13"></div>
          <div class="crater crater-14"></div>
          <div class="crater crater-15"></div>
          <div class="crater crater-16"></div>
        </div>
        <div class="body venus"></div>
        <div class="body sun"></div>
        <div class="body-container mars">
          <div class="ice-cap"></div>
        </div>
        <div class="body jupiter"></div>
        <div class="body-container saturn">
          <div class="ring-far a"></div>
          <div class="ring-far b"></div>
          <div class="shadow"></div>
          <div class="body-copy"></div>
          <div class="storms">
            <div class="storm"></div>
            <div class="storm"></div>
            <div class="storm"></div>
          </div>
        </div>
        <div class="body-container nebula">
          <div class="part a"></div>
          <div class="part b"></div>
          <div class="body-copy"></div>
        </div>
        <div class="body-container galaxy">
          <div class="arms">
            <div class="arm">
              <div class="arm-depth" style="--d: 0">
                <div class="arm-depth" style="--d: 1">
                  <div class="arm-depth" style="--d: 2">
                    <div class="arm-depth" style="--d: 3">
                      <div class="arm-depth" style="--d: 4">
                        <div class="arm-depth" style="--d: 5">
                          <div class="arm-depth" style="--d: 6">
                                                          </div>
                                                        </div>
                                                     </div>
                                                  </div>
                                            </div>
                                    </div>
                          </div>
            </div>
            <div class="arm">
              <div class="arm-depth" style="--d: 0">
                <div class="arm-depth" style="--d: 1">
                  <div class="arm-depth" style="--d: 2">
                    <div class="arm-depth" style="--d: 3">
                      <div class="arm-depth" style="--d: 4">
                        <div class="arm-depth" style="--d: 5">
                          <div class="arm-depth" style="--d: 6">
                                                          </div>
                                                        </div>
                                                     </div>
                                                  </div>
                                            </div>
                                    </div>
                          </div>
            </div>
          </div>
          <div class="body-copy"></div>
        </div>
      </div>
</body>
</html>
